<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Document Upload</title>
    <link rel="stylesheet" href="/public/app.css">
</head>
<body>
    <div class="container">
        <h2>Document submission form</h2>
        <form id="uploadForm">
            <label for="firstName">FirstName :</label>
            <input type="text" id="firstName" name="firstName" required>

            <label for="lastName">LastName :</label>
            <input type="text" id="lastName" name="lastName" required>

            <label for="email">Email :</label>
            <input type="email" id="email" name="email" required>

            <label for="documentType"> DocumentType :</label>
            <select id="documentType" name="documentType">
                <option value="CV">CV</option>
                <option value="Projet">Projet</option>
                <option value="Profil">Profil</option>
                <option value="Script">Script</option>
            </select>

            <label for="file">File:</label>
            <input type="file" id="file" name="file" accept=".pdf,.docx,.txt" required>

            <button type="submit">Submit</button>
        </form>

        <div id="result">
            <p id="message"></p>
            <a id="fileLink" href="#" target="_blank" style="display: none;">Access your document</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
